<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>選單設計</title>
</head>

<body>
    <button id="btn">按鈕</button>
    <div class="wrapper">
        <nav>
            <ul class="top">
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
            </ul>
        </nav>
        <nav >
            <ul class="left">
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
            </ul>
        </nav>
        <nav>
            <ul class="right">
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
                <li>選單</li>
            </ul>
        </nav>
    </div>
    <script>

      
      document.getElementById('btn').addEventListener('click' , function(){
        TweenMax.staggerFrom('.top li' , 1 , {
         y : -100
        }, .3);
      })


     

     TweenMax.staggerFrom('.left li' , 1 , {
         x : -100
     } , .3);

     TweenMax.staggerFrom('.right li' , 1 , {
         x : 100
     } , .3);


    </script>


</body>

</html>
