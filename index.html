<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>動畫</title>
</head>

<body>
    <div class="box basic">001</div>
    <div class="box from">002</div>
    <div class="box fromTo">003</div>
    <div class="box staggerTo">0040</div>
    <div class="box staggerTo">0041</div>
    <div class="box staggerTo">0042</div>
    <div class="box staggerTo">0043</div>
    <div class="box mv0">mv00</div>
    <div class="box mv">mv</div>
    <div class="box mv01">mv01</div>
    <div class="box mv02">mv02</div>
    <div class="box mv03">mv03</div>

</body>
<script>
    TweenMax.to('.basic', 2, {
        //  x: 300,
        //  y: 100,
        rotation: 180, //旋轉
        transformOrigin: 'right bottom',  //定位點
        scale: 2, //放大
        delay: 1, //延遲
        // opacity: 0,
        //  autoAlpha : 0,
        // display : 'none'
        //  ease: Elastic.easeOut.config(1, 0.3)
    });

    TweenMax.from('.from', 2, {
        x: 150,
        opacity: 0,
        repeat: 2, //重複
        yoyo: true, //跟repeat 搭配使用
        ease: Power3.easeInOut
    })
    TweenMax.fromTo('.fromTo', 1, {
        x: 400,
        opacity: 0
    }, {
        x: 100,
        opacity: 1,
        backgroundColor: '#f20', //背景顏色
        boxShadow: '10px 10px 20px #f27', //陰影
        className: '+=aaaa' //動態加class
    })
    TweenMax.staggerFrom('.staggerTo', 1, {
        x: -100,
        opacity: 0,
        ease: Power3.easeInOut
    }, .6)

    var tl = new TimelineMax({
        repeat: -1,
        repeatDelay: 1
    });

    tl.to('.mv01', 1, {
        x: 100
    }).from('.mv02', 1, {
        x: 200
    }).to('.mv03', 1, {
        x: 300,
        rotation: 360
    });

    var tl0 = new TimelineMax({
        onComplete: alerts //callback function
    })

    function alerts() {
        // alert('完成動畫');
        TweenMax.to('.mv' , 1 , {
           rotation : 360,
           repeat : -1,
           ease: Power0.easeNone
         })
        TweenMax.to('body' , 1 , {
           backgroundColor : 'red' 
        })
    }

    tl0.to('.mv0', 1, { x: 100 }).to('.mv0', 1, { y: 100 }).to('.mv0', 1, {
        x: 400
    }).to('.mv0', 1, {
        y: 200
    })










</script>

</html>
